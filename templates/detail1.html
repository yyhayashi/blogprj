{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
    
    <div class="card">
        <h5 class="card-header">{{ object.category }}</h5>
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <h5 class="card-title">{{ object.content }}</h5>
          <a href="{% url 'list' %}" class="btn btn-primary">一覧表へ</a>
          <a href="{% url 'update' object.pk %}" class="btn btn-primary">編集する</a>
          <a href="{% url 'delete' object.pk %}" class="btn btn-secondary">削除する</a>
        </div>
      </div>          
   
</div>
{% endblock content %}
